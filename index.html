---
title: Home
layout: default
---
<h1>The TNS Esports Team</h1>

<div class="members">

    {% for member in site.data.members %}
    <a href="/member?displayName={{ member.displayName }}&displayPfp={{ member.displayProfilePic }}&medalId={{ member.medalUserID }}">
        <div class="member">
                <h3>{{ member.displayName }}</h3>
                <img src="{{ member.displayProfilePic }}" alt="pfp">
        </div>
    </a>
            
    {% endfor %}
</div>

<div>
    Want your name here? Apply now at <a href="/enroll">to join the TNS esports group</a>
</div>
